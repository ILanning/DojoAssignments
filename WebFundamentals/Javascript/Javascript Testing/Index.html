    <script type="text/javascript">
      "use strict";
      console.log("hi");
      function slots(quarters, leaveValue){
        var winnings = -1;
        while (quarters != 0 && winnings < leaveValue)
        {
          quarters--;
          if(Math.floor(Math.random() * 100) === 0){
            winnings += Math.floor(Math.random() * 51 + 50);
          }
        }
        if(winnings === -1){
          winnings = 0;
        }
        return [winnings, quarters];
      }
    </script>
