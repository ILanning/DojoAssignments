<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function numOnly(arr){
        var result = [];
        for(var i = 0; i < arr.length; i++){
          if(typeof arr[i] === "number"){
            result.push(arr[i]);
          }
        }
        return result;
      }
      function removeNonNum(arr){
        var overwrite = 0;
        for(var i = 0; i < arr.length; i++){
          if(typeof arr[i] === "number"){
            arr[overwrite] = arr[i];
            overwrite++;
          }
        }
        for(var i = arr.length; i > overwrite; i--){
          arr.pop();
        }
      }
    </script>
  </head>
</html>
