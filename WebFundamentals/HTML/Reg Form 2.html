<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>
      <h1>My Registration Form</h1>
      <table>
        <thead>
        </thead>
        <tbody>
          <tr>
            <td><label for="firstname">First Name</label></td>
            <td><input type="text" id="firstname" name="firstname"></td>
          </tr>
          <tr>
            <td><label for="lastname">Last Name</label></td>
            <td><input type="text" id="lastname" name="lastname"></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" id="email" name="email"></td>
          </tr>
          <tr>
            <td><label for="pass">Password</label></td>
            <td><input type="password" id="pass" name="pass"></td>
          </tr>
          <tr>
            <td><label for="passconf">PW Confirm</label></td>
            <td><input type="password" id="passconf" name="passconf"></td>
          </tr>
          <tr>
            <td><label for="birthday">Birthday</label></td>
            <td><input type="date" id="birthday" name="birthday"></td>
          </tr>
        </tbody>
      </table>
      <label for="male">Male</label>
      <input type="radio" id="male" name="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="female">
      <label for="othergender">Other</label>
      <input type="radio" id="othergender" name="othergender">
      <p>A short description about yourself:</p>
      <textarea name="description" rows=4 cols=35></textarea>
      <p>
        <label for="favelanguage">Favorite Language</label>
        <select id="favelanguage" name="favelanguage">
          <option value="csharp">C#</option>
          <option value="cplusplus">C++</option>
          <option value="java">Java</option>
        </select>
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
  </body>
</html>
