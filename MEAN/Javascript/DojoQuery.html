<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DojoQuery</title>
    <script type="text/javascript">
      (function(){ $Dojo = function(element){
        result =  document.getElementById(element);
        result.click = function(onClick){ result.onclick = onClick; };
        result.hover = function(onHover, onDeHover){
          result.onmouseover = onHover;
          result.onmouseout = onDeHover;
        }
        return result;
      }})();
    </script>
    <style>
      .red{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" id="button">Test</button>
    <script type="text/javascript">
      $Dojo("button").click(function(){ this.setAttribute("class", "red"); });
      $Dojo("button").hover(function(){ this.setAttribute("class", "red"); },
                            function(){ this.setAttribute("class", ""); });
    </script>
  </body>
</html>
