<div ng-controller="productsController">
  Products
  <form class="" ng-submit="createProduct()" method="post">
    <label for="name">Name: </label>
    <input type="text" name="name" ng-model="newProduct.name">
      <label for="imageUrl">Image URL: </label>
    <input type="text" name="imageUrl" ng-model="newProduct.imageUrl">
      <label for="description">Description: </label>
    <input type="text" name="description" ng-model="newProduct.description">
      <label for="quantity">Initial Quantity: </label>
    <input type="number" name="quantity" ng-model="newProduct.quantity">
    <input type="submit" name="" value="Submit">
  </form>
  <div ng-repeat="product in products | filter : tableFilter" ng-if="$index < 5  || showMore">
    {{product.name}}
  </div>
  <a href="#!/products" ng-click="showMore = !showMore">Show {{showMore ? "Less" : "More"}}</a>
</div>
