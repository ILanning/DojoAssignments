<div ng-controller="allController">
  <table>
    <tr>
      <th>Name</th>
      <th>Show</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tr ng-repeat="user in userTable | filter:filterText | orderBy: createdAt">
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td><a ng-href="#!/{{user._id}}/show">Show</a></td>
      <td><a ng-href="#!/{{user._id}}/edit">Edit</a></td>
      <td><a ng-href="#!/" ng-click="delete(user._id)">Delete</a></td>
    </tr>
  </table>
  <input type="text" ng-model="filterText" placeholder="Filter">
</div>
