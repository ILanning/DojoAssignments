<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <script type="text/javascript" src="./node_modules/react/dist/react.js"></script>
    <script type="text/javascript" src="./node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="browser.min.js"></script>
    <script type="text/babel">
    const tileDescriptions = [
      { boxColor : "blue", textColor : "white" },
      { boxColor : "red",  textColor : "blue" },
      { boxColor : "pink", textColor : "green" }
    ];
    function Box({boxColor, textColor}){
      return React.createElement("div", { style : { backgroundColor : boxColor, color : textColor, width : "300px", height : "300px", display : "inline-block", fontSize : "40px" } }, `${textColor} on ${boxColor}` );
    }
    function App({ tiles }){
      var children = [];
      for (var i = 0; i < tiles.length; i++){
        children.push(React.createElement(Box, tiles[i]));
      }
      return React.createElement("div", null, children);
    }
    function Button(props){
      return React.createElement("button", { onClick : props.click }, "Click Me!");
    }
    function startup(){
      ReactDOM.render(React.createElement(App, { tiles : tileDescriptions }), document.getElementById("main"));
      ReactDOM.render(React.createElement(Button, { click : function(){ alert("Clicked!"); } }), document.getElementById("main2"));
    }
    </script>
  </head>
  <body onload="startup()">
    <div id="main">

    </div>
    <button type="button" name="button" onclick="alert('Clicked!')">Click me!</button>
    <div id="main2">

    </div>
  </body>
</html>
