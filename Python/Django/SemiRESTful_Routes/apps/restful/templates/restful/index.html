<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
    <table>
      {% for product in products %}
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>${{product.price}}</td>
          <td><a href="{% url 'Restful:Show' product.id %}">Show</a></td>
          <td><a href="{% url 'Restful:Edit' product.id %}">Edit</a></td>
          <td><form class="" action="{% url 'Restful:Destroy' product.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
          </form></td>
        </tr>
      {% endfor %}
    </table>
    <a href="{% url 'Restful:Create' %}">Add new product</a>
  </body>
</html>
