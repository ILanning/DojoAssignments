<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Friend</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  </head>
  <body>
    <form action="/friends/{{friendData.id}}" method="post">
      <h3>Edit Friend</h3>
      <label for="first">First Name</label>
      <input type="text" name="first" value="{{friendData.first_name}}">
      <label for="last">Last Name</label>
      <input type="text" name="last" value="{{friendData.last_name}}">
      <label for="email">Email</label>
      <input type="text" name="email" value="{{friendData.email}}">
      <input type="submit" value="Submit">
    </form>
    <form action="friends/{{friendData.id}}/delete" method="post">
      <input type="submit" value="Delete">
    </form>
  </body>
</html>
