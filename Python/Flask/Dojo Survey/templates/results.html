<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">
  </head>
  <body>
    <div class="main_content">
      <h4>Submitted Info</h4>
      <table>
        <tr>
          <td>Name:</td>
          <td>{{name}}</td>
        </tr>
        <tr>
          <td>Dojo Location:</td>
          <td>{{location}}</td>
        </tr>
        <tr>
          <td>Favorite Language:</td>
          <td>{{language}}</td>
        </tr>
        <tr>
          <td>Comment:</td>
          <td>{{comment}}</td>
        </tr>
      </table>
      <a href="/">Go Back</a>
    </div>
  </body>
</html>
